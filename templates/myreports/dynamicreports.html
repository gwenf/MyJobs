{% extends "base.html" %}

{% block site-title %}

{% endblock %}

{% block meta-extra %}
<link rel="stylesheet" href="{{STATIC_URL}}font-awesome.css">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="span12">
            <h1 class="bottom-bordered">{{ company.name }} <small>Dynamic Reports (beta)</small></h1>
        </div>
    </div>

         It is not intended to set any precedent. -->

        <div id="reporting-app" class="span12">
        </div>
    </div>

{% endblock %}

{% block extra-js %}
<script src="{{ STATIC_URL }}bundle/vendor.js"></script>

{% endblock %}
